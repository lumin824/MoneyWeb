<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/hp/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/hp/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- jqgrid-->
    <link href="/static/hp/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

    <link href="/static/hp/css/animate.css" rel="stylesheet">
    <link href="/static/hp/css/style.css?v=4.1.0" rel="stylesheet">

    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_list_2 {
            top: 900px !important;
        }
    </style>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>还款查询</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="jqGrid_wrapper">
                            <table id="table_list_2"></table>
                            <div id="pager_list_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/hp/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/hp/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- Peity -->
    <script src="/static/hp/js/plugins/peity/jquery.peity.min.js"></script>

    <!-- jqGrid -->
    <script src="/static/hp/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
    <script src="/static/hp/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

    <!-- 自定义js -->
    <script src="/static/hp/js/content.js?v=1.0.0"></script>

    <!-- Page-Level Scripts -->
    <script>
        $(function () {
            $.jgrid.defaults.styleUI = 'Bootstrap';

            $("#table_list_2").jqGrid({
                url: '/admin/loan/repay',
                datatype: 'json',
                height: '100%',
                autowidth: true,
                shrinkToFit: true,
                rowNum: 100,
                rowList: [100, 200, 500, 1000, 2000],
                colNames: ['最迟还款日期', '期数', '管理费(已还/应还)', '本金(已还/应还)', '手机号', '姓名', '苹果账号', '操作'],
                colModel: [
                    {
                        name: 'end_time',
                        width:80,
                        formatter:'date',
                        formatoptions: { srcformat:'u'}
                    },{
                      name: 'stage',
                      sortable:false,
                      width:30,
                    },{
                        width:100,
                        sortable:false,
                        formatter: function(cell, opt, row){
                          let ret = row.lixi_2 + '/' + row.lixi_1;
                          if(row.lixi_2 < row.lixi_1) ret = '<p class="text-danger">'+ret+'</p>';
                          return ret;
                        }
                    },{
                        width:100,
                        sortable:false,
                        formatter: function(cell, opt, row){
                          let ret = row.benjin_2 + '/' + row.benjin_1;
                          if(row.benjin_2 < row.benjin_1) ret = '<p class="text-danger">'+ret+'</p>';
                          return ret;
                        }
                    },{
                        name: 'mobile',
                        sortable:false,
                        width:80,
                    },{
                        name: 'name',
                        sortable:false,
                        width:60,
                    },{
                        name: 'icloud',
                        sortable:false,
                    },{
                        name: 'loan_id',
                        sortable:false,
                        formatter: function(cell, opt, row){
                          return '<button class="btn btn-primary btn-xs J_openTab" type="button" href="/admin/loan/stage?id='+cell+'" data-index="loan_'+cell+'">查看分期</button>';
                        }
                    }
                ],
                pager: "#pager_list_2",
                viewrecords: true,
                hidegrid: false,
                grouping: true,
                groupingView: {
                    groupField: ['end_time'],
                    groupColumnShow: [true],
                    groupText: ["<b>{0}</b>"],
                    groupOrder: ["asc"],
                    groupSummary: [false],
                    groupCollapse: false
                }
            });


            // Setup buttons
            $("#table_list_2").jqGrid('navGrid', '#pager_list_2', {
                edit: true,
                add: true,
                del: true,
                search: true
            }, {
                reloadAfterSubmit: true
            });

            // Add responsive to jqGrid
            $(window).bind('resize', function () {
                var width = $('.jqGrid_wrapper').width();
                $('#table_list_2').setGridWidth(width);
            });
        });
    </script>

</body>
</html>
